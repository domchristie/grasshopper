<!DOCTYPE html>
<html>
<head>
  <style>
	/* Route announcer */
	.astro-route-announcer {
		position: absolute;
		left: 0;
		top: 0;
		clip: rect(0 0 0 0);
		clip-path: inset(50%);
		overflow: hidden;
		white-space: nowrap;
		width: 1px;
		height: 1px;
	}
  </style>
  <meta name="astro-view-transitions-enabled" content="true" />
  <meta name="astro-view-transitions-fallback" content="animate" /> <!-- 'none' | 'animate' | 'swap' -->
</head>
<body>

</body>
</html>
